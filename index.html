<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarbiePicks</title>
  <link rel="stylesheet" href="style.css">
  <!-- Favicons -->
  <link  href="assets/images/favicon.png" rel="icon">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Company Logo">
    </div>
    <form class="login-form" action="#">
      <h2>Welcome to BarbiePicks!</h2>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-field">
          <input type="password" id="password" name="password" required>
          <span class="toggle-password" onclick="togglePassword()">Show</span>
        </div>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="lower-section">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      <div class="other-logins">
        <p>Or login with:</p>
        <div class="login-icons">
          <img src="assets/images/gmail_logo.png" alt="Gmail">
          <img src="assets/images/facebook_logo.png" alt="Facebook">
          <img src="assets/images/instagram_logo.png" alt="Instagram">
          <!-- Add other login logos here -->
        </div>
      </div>
    </div>
  </div>
  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleBtn.textContent = 'Hide';
      } else {
        passwordField.type = 'password';
        toggleBtn.textContent = 'Show';
      }
    }
  </script>
</body>
</html>
